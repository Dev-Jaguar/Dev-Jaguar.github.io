<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Dragon!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
    <body>
            <section id="seleccionar-peleador">

                <h1 class="titulo">Ball Dragon!</h1>
                <h2 class="subtitulo">Selecciona tu peleador</h2>

                <div id="contenedor-tarjetas" class="tarjetas">

                </div>

                <button id="boton-peleador">Seleccionar</button>

            </section>

            <section id="seleccionar-ataque">
                <h1 class="titulo">Ball Dragon!!</h1>

                    <h2 class="subtitulo">Elige tus ataque</h2>

                <div id="contenedor-ataques" class="tarjetas-ataque">
                </div>

                    <div id="mensajes">
                        <p id="resultado">listos... A LUCHAR!</p>
                        <section id="reiniciar">
                            <button id="boton-reiniciar">Reiniciar</button>
                        </section>
                    </div>

                <div class="ataques">
                    <div class="ataques-jugador">
                        <p id="vidas-jugador">0</p>
                        <p id="peleador-jugador"></p>
                        <div id="ataques-del-jugador"></div>
                    </div>
                    <div class="ataques-enemigo">
                        <p id="vidas-enemigo">0</p>
                        <p id="peleador-enemigo"></p>
                        <div id="ataques-del-enemigo"></div>
                    </div>
                </div>
            </section>
            <script src="./js/ballDragon.js"></script>
    </body>
</html>
